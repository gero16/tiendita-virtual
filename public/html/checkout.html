<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuentes Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Propio -->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/checkout.css" />

    <link rel="shortcut icon" href="../img/relieve.png" />
    <title>Checkout</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <img class="logo" src="img/RELIEVE.jpeg" alt="Logo-Relieve" />
      <div class="navbar">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="tienda.html">Tienda</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li>
            <img class="carrito" src="../img/carrito.png" alt="" />
            <span class="numero-compras">0</span>
          </li>
        </ul>
      </div>
    </header>

    <div class="container">
      <div class="principal">
        <div class="order-page" id="order">
          <!-- Datos del Comprador -->
          <h1 class="titulo-envio">Detalles del Cliente</h1>
          <div id="order-shipping" class="order-shipping">
            <div class="form-group">
              <label for="name">Nombre Completo:</label>
              <input type="text" name="name" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="adressLine1">Telefono</label>
              <input type="number" name="phone" id="phone" />
            </div>
            <div class="form-group">
              <label for="adressLine">Direccion</label>
              <input type="text" name="adress" id="adress" />
            </div>
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" name="city" id="city" />
            </div>
            <div class="form-group">
              <label for="state">Departamento</label>
              <input type="text" name="state" id="state" />
            </div>
            <div class="form-group">
              <label for="postalCode">Codigo Postal</label>
              <input type="number" name="postalCode" id="postalCode" />
            </div>
          </div>

          <div id="order-actions" class="order-actions">
            <p onclick="" class="btn-orden volver"> Volver</p>
            <p onclick="pay()" class="btn-orden confirmar">Confirmar </p>
          </div>
        </div>
        <!-- Final del orden de Compras -->

        <div class="resumen-pedido">
          <div class="container">
            <div class="titulo-pedido">
              <h2>Resumen del pedido</h2>
              <p class="editar-carrito">Editar Carrito</p>
            </div>

            <div class="contenido-pedido">
              <!-- 
              <div class="div-total-pedido">
                <ul>
                  <li>
                    <p>Subtotal</p>
                    <p>$50</p>
                  </li>
                  <li>
                    <p>Envio</p>
                    <p>Gratis</p>
                  </li>
                  <li class="total-pedido">
                    <h2>Total</h2>
                    <p>$50</p>
                  </li>
                </ul>
              </div>
              -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/checkout.js"></script>
  </body>
</html>
